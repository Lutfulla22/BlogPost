{% extends 'base.html' %}
{% block title %}
    Delete Blog Post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Delete Blog Post</h1>
<br><br>
<h3>Delete: {{ post.title }}</h3>


<div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you Sure?!</strong><br>
    <button class="btn btn-danger">Delete Post</button>
</div>
{% else %}
    You are not allowed here!
{% endif %}



{% endblock %}
